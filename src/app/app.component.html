
<div class="container">
  <div class="content">
    <div class="row">
      <mat-form-field>
        <input matInput placeholder="eine ISBN eingeben ..." [(ngModel)]="input" (keyup.enter)="input && validate()">
        <mat-hint>Leerzeichen o. Bindezeichen als Trennung erlaubt</mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="input && validate()">pr√ºfen</button>
    </div>
    <div class="row txtBold" *ngIf="visError">
      <mat-icon fontIcon="close" color="accent"></mat-icon>{{txtError}}
    </div>
    <div class="row txtBold" *ngIf="visWarning">
      <mat-icon fontIcon="warning" color="warn"></mat-icon>{{txtWarning}}
    </div>
    <div class="row txtBold" *ngIf="visValidity">
      <mat-icon fontIcon="check" color="primary"></mat-icon>{{txtValidity}}
    </div>
  </div>
</div>
